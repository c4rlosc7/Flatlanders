<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<meta charset="UTF-8">
	<title>Flatlanders</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container" ng-controller="StoreController as store">
	<header>
		<h1 class="text-center">Flatlander Crafted Gems</h1>
		<h2 class="text-center">-an Angular store-</h2>		
	</header>
	<div class="list-group">
		<div class="list-group-item" ng-repeat="product in store.products">
			<h3> {{product.name}} 
			<em class="pull-right"> {{product.price | currency}} </em>
			</h3>		

		    <div class="gallery">
		    	<div class="img-wrap">
		          <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
		        </div>
				<!--	
		        <ul class="img-thumbnails clearfix">
		          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
		            <img ng-src="{{image}}" />
		          </li>
		        </ul>
				-->
		      </div>	
		    <!--SECTION-->
			<section class="tab" ng-controller="PanelController as panel">
				<ul class="nav nav-pills">
					<li ng-class="{ active:panel.isSelected(1) }">
						<a href="#" ng-click="panel.selectTab(1)">Description</a>
					</li>
					<li ng-class="{ active:panel.isSelected(2) }">
						<a href="#" ng-click="panel.selectTab(2)">Specifications</a>
					</li>
					<li ng-class="{ active:panel.isSelected(3) }">
						<a href="#" ng-click="panel.selectTab(3)">Reviews</a>
					</li>
				</ul>		

				<div class="panel" ng-show="panel.isSelected(1)">
					<h4>Description</h4>
					<p>{{product.description}}</p>
				</div>
				<div class="panel" ng-show="panel.isSelected(2)">
					<h4>Specifications</h4>
					<blockquote>None Yet</blockquote>
				</div>
				<div class="panel" ng-show="panel.isSelected(3)">
					<h4>Reviews</h4>
					<blockquote>None Yet</blockquote>
				</div>

			</section>			
			<!--END SECTION-->
			<!-- <p> {{product.description}} </p> -->
			<button ng-show="product.canPurchase">Add to Car</button>
		</div>		
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
