<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<meta charset="UTF-8">
	<title>Flatlanders</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container" ng-controller="StoreController as store">
	<h1>Flatlander Crafted Gems</h1>
	<h2>-an Angular store-</h2>
	<div class="list-group">
		<div class="list-group-item" ng-repeat="product in store.products">
			<h3> {{product.name}} 
			<em class="pull-right"> {{product.price | currency}} </em>
			</h3>		

		    <div class="gallery">
		    	<div class="img-wrap">
		          <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
		        </div>
		        <ul class="img-thumbnails clearfix">
		          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
		            <img ng-src="{{image}}" />
		          </li>
		        </ul>
		      </div>

			<p> {{product.description}} </p>
			<button ng-show="product.canPurchase">Add to Car</button>
		</div>		
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
